<ion-header>
  <ion-toolbar>
    <ion-button (click)="close()" slot = 'start' fill="clear" >
      <ion-icon name= "arrow-back" size="large"></ion-icon>
    </ion-button>   
      <h1>Indicação de texto</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let texto of listatexto" (click)="mostrarTexto(texto.nome)" >
      <ion-label class="ion-text-wrap">{{texto.nome}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
