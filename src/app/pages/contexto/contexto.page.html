<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
         <ion-back-button color="white"></ion-back-button>
        </ion-buttons>  
        <h3>Contexto cultural<br>e Social</h3>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
     <ion-row>
       <ion-col size = "6">
         <ion-button class = 'Btn1'  (click)="mostrarOrientacao('contexto')" >
           <ion-icon  name = "people" class="i1"></ion-icon>
           <h1 class ="titulo1">Orientação</h1>
         </ion-button>
       </ion-col>
       
      <ion-col size ="6">
        <ion-button class = 'Btn2'  routerLink="/liberdade" routerDirection ="forward">
          <ion-icon  class = "i2" name = "podium"></ion-icon>
          <h1 class ="titulo2">Nível de<br>Liberdade</h1>
        </ion-button>  
      </ion-col> 
    </ion-row> 
      
    <ion-row>
        <ion-col size = "6">
          <ion-button class = 'Btn3' size="large"  expand = 'block' routerLink="/context" routerDirection ="forward">
              <ion-icon  class = "i4" name = "globe"></ion-icon>
              <br>
            <h1 class ="titulo3">Contexto</h1>
          </ion-button>
        </ion-col>
        
       <ion-col size ="6">
         <ion-button class = 'Btn4' size="large"  expand = 'block' routerLink="/ensino" routerDirection ="forward">
           <ion-icon  class = "i4" name = "school"></ion-icon>
           <br>
           <h1 class ="titulo3">Nível de<br>Ensino</h1>
         </ion-button>  
       </ion-col> 
     </ion-row>
  
     <ion-button class = 'BtnContinuar' routerLink="/qsc" expand = 'block' routerDirection="forward" >Continuar</ion-button>
  </ion-content>
