<ion-content>
  <div class="back">    
    <img src="assets/Images/logologin.svg">
    <h1>Informe seus dados para<br>cadastrar-se.</h1>
    
    <ion-button class='Btnface' expand='block'  (click)="loginFacebook()">
        <ion-icon name= "logo-facebook" size="small" slot="start"></ion-icon>
        <h5>CADASTRAR-SE COM FACEBOOK</h5>
      </ion-button>

   
    <ion-item lines="none">
      <ion-input type = 'text' placeholder = 'Nome'  [(ngModel)]="userRegister.displayName"></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-input type = 'email' placeholder = 'E-mail' [(ngModel)]="userRegister.email"></ion-input>
    </ion-item>
     
    <ion-item lines="none">
      <ion-input [type] = 'passwordType' placeholder = 'Senha' [(ngModel)]="userRegister.password"></ion-input>
      <ion-icon name="eye" color="gray" size="large" item-end (click)="togglePassword()"></ion-icon>
    </ion-item>

    
    <ion-button class = 'Btncadastro' (click) = 'register()' expand = 'block' >
      <h2>Cadastrar-se</h2>

    </ion-button>
  </div>

</ion-content>
