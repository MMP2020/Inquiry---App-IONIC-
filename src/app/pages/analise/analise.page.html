<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  (click)="update()" color="white"></ion-back-button>
    </ion-buttons>
    <h3>Analise das relações<br>CTS e de ativismo</h3>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="6">
      <ion-button class='Btn1' (click)="mostrarOrientacao()">
        <ion-icon name="people" class="i1"></ion-icon>
        <h1 class="titulo1">Orientação</h1>
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button class='Btn2' (click)="mostrarTextos()">
        <ion-icon class="i2" name="book"></ion-icon>
        <h1 class="titulo2">Indicação<br>de texto</h1>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-item class="input1" lines="none">
    <ion-textarea [(ngModel)]="proposta.cts" rows="15" cols="25" type='text' placeholder='Análise das relações CTS
         - Natureza da Ciência; 
         - Natureza da Tecnologia; 
         - Natureza da Sociedade; 
         - Efeito da Ciência sobre a Tecnologia;  
         - Efeito da Tecnologia sobre a Sociedade;  
         - Efeito da Sociedade sobre a Ciência; 
         - Efeito da Ciência sobre a Sociedade;
         - Efeito da Sociedade sobre a Tecnologia;
         - Efeito da Tecnologia sobre Ciência;
         Análise das relações de ativismo'></ion-textarea>
  </ion-item>

  

</ion-content>
