<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
       <ion-back-button (click)="update()" color="white"></ion-back-button>
      </ion-buttons>  
      <h3>Questão Sociociêntifica<br>QSC</h3>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size = "6">
      <ion-button class = 'Btn1' (click)="mostrarOrientacao()" >
        <ion-icon  name = "people" class="i1"></ion-icon>
        <h1 class ="titulo1">Orientação</h1>
      </ion-button>
    </ion-col>
    
   <ion-col size ="6">
     <ion-button class = 'Btn2' (click)="mostrarTextos()">
       <ion-icon  class = "i1" name = "book"></ion-icon>
       <h1 class ="titulo1">Indicação<br>de texto</h1>
     </ion-button>  
   </ion-col> 
 </ion-row>
 
 <ion-row>
  <ion-col size = "6">
    <ion-button class = 'Btn3' size="large"  expand = 'block' routerLink="/context" routerDirection ="forward">
        <ion-icon  class = "i4" name = "globe"></ion-icon>
        <br>
      <h1 class ="titulo3">Contexto<br>Social e Cultural</h1>
    </ion-button>
  </ion-col>
  
 <ion-col size ="6">
   <ion-button class = 'Btn4' size="large"  expand = 'block' routerLink="/ensino" routerDirection ="forward">
     <ion-icon  class = "i4" name = "podium"></ion-icon>
     <br>
     <h1 class ="titulo3">Grau de<br>Liverdade</h1>
   </ion-button>  
 </ion-col> 
</ion-row>

  <ion-item lines="none">
    <ion-input [(ngModel)]="proposta.qsc" type = 'text' placeholder = 'QSC'></ion-input>
  </ion-item>
  <ion-item lines="none">
      <ion-input [(ngModel)]="proposta.central" type = 'text' placeholder = 'Pergunta Central'></ion-input>
  </ion-item>
  
  <ion-item lines="none">
    <ion-input [(ngModel)]="proposta.especifica" type = 'text' placeholder = 'Pergunta específica'></ion-input>
  </ion-item>

 <ion-button *ngIf="proposta.qsc&& proposta.central&& proposta.especifica" (click)="update()" class = 'BtnContinuar' routerLink="/modelo" expand = 'block' routerDirection = 'forward' >Continuar</ion-button>
</ion-content>
