<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>

<ion-content>
  <div class="back">
    <img src="assets/Images/logologin.svg">
    <h1>Informe seus dados de acesso para<br>continuar.</h1>
    
    <ion-button class='Btnface' expand='block'  (click)="loginFacebook()">
      <ion-icon name= "logo-facebook" size="small" slot="start"></ion-icon>
      <h5>FAZER LOGIN COM FACEBOOK</h5>
    </ion-button>
    
    <ion-item lines="none">
      <ion-input type='email' placeholder='E-mail' [(ngModel)]="userLogin.email" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-input [type]='passwordType' placeholder='Senha' [(ngModel)]="userLogin.password" required></ion-input>
      <ion-icon name="eye" color="gray" size="large" item-end (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-button class='Btnlogin' (click)='login()' expand='block'>
      <h2>Login</h2>
    </ion-button>
  </div>

</ion-content>
