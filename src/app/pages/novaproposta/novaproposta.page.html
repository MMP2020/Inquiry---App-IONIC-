<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
       <ion-back-button color="white"></ion-back-button>
      </ion-buttons>  
      <h1>Não neutralidade da<br>Ciência-tecnologia</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-row>
     <ion-col size = "6">
       <ion-button class = 'Btn1'  (click)="mostrarOrientacao(visoes)" >
         <ion-icon  name = "people" class="i1"></ion-icon>
         <h2 class ="titulo1">Orientação</h2>
       </ion-button>
     </ion-col>
     
    <ion-col size ="6">
      <ion-button class = 'Btn2'   (click)="mostrarTextos(visoes)">
        <ion-icon  class = "i2" name = "book"></ion-icon>
        <h2 class ="titulo2">Indicação<br>de texto</h2>
      </ion-button>  
    </ion-col> 
  </ion-row> 
    
  <ion-row>
      <ion-col size = "6">
        <ion-button class = 'Btn3' size="large"  expand = 'block' (click)="mostrarYoutube(videosvisoes)">
          <ion-icon  name = "logo-youtube" class="i3"></ion-icon>
        </ion-button>
      </ion-col>
      
     <ion-col size ="6">
       <ion-button class = 'Btn4' size="large"  expand = 'block' routerLink="/envio" routerDirection="forward">
         <ion-icon  class = "i4" name = "paper-plane"></ion-icon>
         <br>
         <h2 class ="titulo3">Enviar texto</h2>
       </ion-button>  
     </ion-col> 
   </ion-row>

   <ion-button class = 'BtnContinuar' routerLink="/qsc" expand = 'block' routerDirection="forward" >Continuar</ion-button>
</ion-content>
